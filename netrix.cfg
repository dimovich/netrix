bind "left"	"left"
bind "right"	"right"
bind "up"	"up"
bind "down"	"down"
bind "space"	"crush"

bind "g"	"p1_left"
bind "j"	"p1_right"
bind "y"	"p1_up"
bind "h"	"p1_down"
bind "d"	"p1_crush"

bind "1"	"p2_left"
bind "3"	"p2_right"
bind "5"	"p2_up"
bind "2"	"p2_down"
